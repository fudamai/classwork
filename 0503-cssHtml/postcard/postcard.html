<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postcard</title>
    <link rel="stylesheet" href="postcart.css">
</head>
<body>
    <h2>铁道明信片</h2>
    <div>
        <figure>
            <figcaption>
                正面
            </figcaption>
            <img class="pic" src="./img/蓝色车头.jpg" alt="火车">
        </figure>
        <figure class="css-post">
            <figcaption>
                反面
            </figcaption>
            <div class="train-back">
                <div class="box1">
                    <div class="code"></div>
                    <div class="code"></div>
                    <div class="code"></div>
                    <div class="code"></div>
                    <div class="code"></div>
                    <div class="code"></div>
                </div>
                <div class="box2">
                    <div class="ch-post">
                        <img src="./img/ch-post.jpg" alt="中国邮政" class="logo">
                    </div>
                </div>
                <div class="box3">
                    <img src="./img/stamp.jpg" alt="邮票" class="stamp">
                </div>
                <div class="box4">
                    <div class="content"></div>
                    <div class="content"></div>
                    <div class="content"></div>
                </div>
                <div class="box5">
                    <p>铁道风景线</p>
                </div>
                <div class="box6">
                    <p>230000</p>
                </div>
                <div class="box7">
                    <p>邮政编码</p>
                </div>
                <div class="train-box">
                    <img src="./img/铁路标志.png" alt="工人标" class="train-logo">
                </div>
            </div>
        </figure>
    </div>
</body>
</html>
